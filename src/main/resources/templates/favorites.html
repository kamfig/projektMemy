<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>Favorites</title>
</head>
<body>

        <nav><div th:replace="fragments/refuckNav :: 'nav'">
        </div>
        </nav>

    </div>
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form action="#" method="get">
                    <div class="input-field">
                        <input name="q" type="search" placeholder="Wyszukiwanie..." required="required" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="gifs container">
        <div class="row">
            <h1>Miejsce na wyświetlanie gifów:)</h1>

            <div th:each="gif : ${favorites}" class="col s12 l4">

                <a th:href="@{|/gif/${gif.favorite}|}">

                    <img th:src="@{|/gifs/${gif.name}.gif|}" />
                    <!--      <a href="#" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></a> -->

                </a>

            </div>
        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>

    <footer>    <div th:replace="fragments/footer :: 'footer'">
    </div></footer>

</body>
</html>
